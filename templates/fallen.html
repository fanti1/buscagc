<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GamersClub BAN Checker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
	<link rel="shortcut icon" href="https://hackertyper.net/img/favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Teko|Poppins|Comfortaa|Open+Sans" rel="stylesheet">
	<!-- adsense lul -->
	<script data-ad-client="ca-pub-1348364283847032" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
	<div class="wrapper">
        <div class="container">
			<form action="/" method="post" class="search-form form">
				<label>
					<input title="Você deve pesquisar por SteamID ou Steam URL." type="search" class="search-field" placeholder="Procure por SteamID ou Steam URL" name="url_busca"
						pattern="^https?://(?:www\.)?steamcommunity\.com/(id/([^/\s]*)|profiles/([^/\s]*))/?" required size="50"/>
				</label>
				<input type="submit" class="search-submit btn" value="&#xf002" />
			</form>
			<div class="card-container animate-bottom">
				<span title="Estados Unidos" class="card-base-country" data-tip-text="Estados Unidos"><img src="https://gamersclub.com.br/assets/images/flags/lobby/us.png" alt="Estados Unidos"></span>
				<span class="pro">SEM BAN</span>
				<img class="round" src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/ac/ac6fd3610257492db106bc30892bf213aa4a0689_full.jpg" onerror="this.src = 'https://gamersclub.com.br/assets/images/profile-v2/default-user-profile.jpg'" alt="user" />
				<h3><a href='https://gamersclub.com.br/jogador/94' target="_blank" style="text-decoration: none;color: #fff;">mibr.FalleN</a></h3>
				<span class="new-badge new-level-20" style="
					background-image: url(https://gamersclub.com.br/assets/images/level/20.svg);
					background-repeat: no-repeat;
					background-position: center center;
					background-size: cover;">
				<div class="lvl-value">20</div>
				</span>
				<h6>Skill Level</h6>
				<div class="skills">
					{% if player_stats is not defined %}
					<h6 style="padding-left: 15px;text-align: center;">Estatísticas não estão disponíveis no momento.</h6>
					{% endif %}
					<div class="StatsBoxStatsList StatsBoxStatsList--Lasts" style="grid-area: span 2 / span 5 / auto / auto; grid-template-columns: repeat(4, 1fr);">
					{% for stats in player_stats %}
						<div class="StatsBoxPlayerInfo">
							<div class="StatsBoxPlayerInfoItem">
								<div class="StatsBoxPlayerInfoItem__Content">
									<div class="StatsBoxPlayerInfoItem__name">{{stats.stat}}</div>
									<div class="StatsBoxPlayerInfoItem__value">{{stats.value}}</div>
								</div>
							</div>
						</div>
					{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="kz" class="logo1"><a href="/profiles/76561198047241875/">kinz</a> & <a href="/profiles/76561198888066058/" >dex</a></div>
	<script>
		history.pushState({}, null, "/profiles/76561197960690195/");
	</script>
