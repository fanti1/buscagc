<body>

    <div class="wrapper">
        <div class="container">







            <form action="/" method="post" class="search-form form">
                <label>

                    <input type="search" class="search-field" placeholder="COLE O PERFIL DA STEAM" name="url_busca" minlength="3"
                        pattern="(?:https?://)?steamcommunity.com/(?:profiles|id)/[a-zA-Z0-9]+"  style="width: 500px;"/>
                </label>
                <input type="submit" class="search-submit button" value="&#xf002" />
            </form>
            
            {% if player is defined and erro_player == False %}
            <div class="card my-5" style="width: 18rem;">
                <div class="card-header">
                    Status do Jogador:
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><Strong>Nick:</Strong>{{player.name}}</li>
                    <li class="list-group-item"><Strong>NÃ­vel: </Strong><span style="height: 20px; width: 20px; font-size: 12px;" class="badge level-{{player.lvl}} ">{{player.lvl}}</span>
                    </li>
                    <li class="list-group-item"><Strong>Banido: </Strong>{{player.isban}}</li>
                </ul>
            </div>
            {% else %}
            <h3>{{player}}</h3>
            {% endif %}








        </div>
    </div>

</body>
